      <li class="logged-in" style="display: none">

      <li class="logged-in" style="display: none">

      </li>
      <li class="logged-in" style="display: none">
        <div class="divider"></div>
      </li>
      <li class="logged-in" style="display: none">
        <a href="#" class="waves-effect" id="logout"
          ><i class="material-icons">exit_to_app</i> Logout</a
        >
      </li>

    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
      <div class="modal-content">
        <h4>Sign up</h4>
        <form id="signup-form">
          <div class="input-field">
            <input type="email" id="signup-email" required />
            <label for="signup-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="signup-password" required />
            <label for="signup-password">Choose password</label>
          </div>
          <div class="input-field">
            <input type="text" id="signup-bio" required />
            <label for="signup-bio">One Line Bio</label>
          </div>
          <button class="btn orange darken-4 z-depth-0">Sign up</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- LOGIN MODAL -->
    <div id="modal-login" class="modal">
      <div class="modal-content">
        <h4>Login</h4>
        <form id="login-form">
          <div class="input-field">
            <input type="email" id="login-email" required />
            <label for="login-email">Email address</label>
          </div>
          <div class="input-field">
            <input type="password" id="login-password" required />
            <label for="login-password">Your password</label>
          </div>
          <button class="btn orange darken-4 z-depth-0">Login</button>
          <p class="error pink-text center-align"></p>
        </form>
      </div>
    </div>

    <!-- ACCOUNT MODAL -->
    <div id="modal-account" class="modal">
      <div class="modal-content center-align">
        <h4>Account details</h4>
        <div class="divider"></div>
        <br />
        <div class="account-details"></div>
      </div>
    </div>
    <!-- Entry page -->
    <div class="signup-page"></div>
    <!-- Enter Recipe -->
    <div class="enter-recipe"></div>
    <!-- recipes -->
    <div class="recipes container grey-text text-darken-1"></div>
    <!-- add recipe icon -->
    <div class="center add-button logged-in" style="display: none">
      <a
        href="#"
        class="btn-floating waves-effect btn-large add-btn modal-trigger"
        data-target="add-modal"
      >
        <i class="material-icons">add</i>
      </a>
    </div>
    <!-- add recipe side nav form -->
    <div id="add-modal" class="modal add-modal">
      <form class="add-recipe container section">
        <h6>New Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            type="text"
            name="title"
            id="title"
            class="validate"
            placeholder="e.g. Biryani"
            required
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            name="ingredients"
            id="ingredients"
            class="validate"
            placeholder="e.g Cooked rice,onions,ginger..."
            required
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small waves-effect modal-close">Add</button>
          <a href="#!" class="btn-small waves-effect modal-close">Close</a>
        </div>
      </form>
    </div>
    <!-- update recipe side nav form -->
    <div id="update-form1" class="modal update-form">
      <form class="update-recipe container section">
        <h6>Update Recipe</h6>
        <div class="divider"></div>
        <div class="input-field">
          <input
            type="text"
            name="title"
            id="uptitle"
            class="validate update-title"
            placeholder="e.g. Biryani"
            required
          />
          <label for="title">Recipe Title</label>
        </div>
        <div class="input-field">
          <input
            type="text"
            name="ingredients"
            id="upingredients"
            class="validate update-ingredients"
            placeholder="e.g Cooked rice,onions,ginger..."
            required
          />
          <label for="ingredients">Ingredients</label>
        </div>
        <div class="input-field center">
          <button class="btn-small waves-effect update-btn modal-close">
            Update
          </button>
          <a href="#!" class="btn-small waves-effect modal-close">Close</a>
        </div>
      </form>
    </div>
